<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The YAY Company</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script
      src="https://kit.fontawesome.com/ab5fd5efd4.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;1,400;1,700&display=swap" rel="stylesheet"> 
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&family=Playfair+Display:ital,wght@1,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/styles.css" />
  </head>
  <body>
    <!------------ Nav ------------>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">The YAY Company</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="news.html">News</a>
            </li>
            <li class="nav-item nav__link--active">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">Go</button>
          </form>
        </div>
      </div>
    </nav>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <!------------ Main ------------>
    <main class="contact__main">
      <!-- <h1 class="d-none d-lg-block">Submit your details</h1> -->

      <div class="container">
        <h1 class="d-none d-lg-block">Submit your details</h1>
        <div class="row flex-column flex-md-row gx-0">
          <div class="col-7 col-sm-5 col-md-4 col-lg-3 order-lg-2 contact__main__info">
           
              <div class="contact__container">
                <i class="fas fa-envelope"></i>
                <p>hello@yay.com</p>
              </div>
              <div class="contact__container">
                <i class="fas fa-phone"></i>
                <p>1234567890</p>
              </div>
              <div class="contact__container">
                <i class="fas fa-map-marker-alt"></i>
                <ul>
                  <li>123 Some Street</li>
                  <li>Somewhere</li>
                  <li>Some City</li>
                  <li>10000</li>
                </ul>
              </div>
            
          </div>
          <div class="col-sm-12 col-lg-6 contact__main__form me-lg-5">
            <h1 class="d-md-block d-lg-none">Submit your details</h1>
            <form>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Name</label>
                <input type="name" class="form-control" id="exampleFormControlInput1">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput2">
              </div>
              <label for="basic-url" class="form-label">Website</label>
              <div class="input-group mb-3">
                <span class="input-group-text d-none d-lg-inline" id="basic-addon3">https://</span>
                <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
              <div class="mb-3 form__checkbox__container">
                <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off">
                <label class="btn btn-outline-primary" for="btncheck1"></label>
                <p>Allow us to sell your personal details to whomever we want</p>
              </div>
              <div class="mb-3">
                <button type="button" class="btn btn-secondary w-100">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>


      


    </main>
    <footer class="container-fluid d-flex justify-content-between align-items-sm-center">
      <div class="order-2 order-sm-1 align-self-start align-self-sm-center footer__div--flex">
        <i class="fab fa-vimeo-v"></i>
        <i class="fab fa-youtube"></i>
      </div>
      <div class="order-1 order-sm-2 align-self-end align-self-sm-center">hello@yay.com</div>
      <div class="order-3 order-sm-3 align-self-end align-self-sm-center">Copyright 2020</div>
    </footer>
  </body>
</html>
